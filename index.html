<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/565b566085.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <h1>Perifericos Cba</h1>
        </a>
        <div>
          <button
            class="btn boton-carrito"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            id="boton-carrito"
          >
            <i class="fas fa-shopping-cart"></i
            ><span id="contadorCarrito">0</span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="modal-contenedor">
                <h3>Carrito</h3>
                <div class="modal-carrito">
                  <div id="carrito-contenedor" class="contCarrito"></div>
                </div>
                <div class="contBtn">
                  <p class="precioProducto">
                    Precio total: $ <span id="precioTotal">0</span>
                  </p>
                  <button id="vacias-carrito" class="boton-agregar">
                    Vaciar Carrito
                  </button>
                  <a href="./form.html" id="finalizarCompra" class="boton-agregar btnFin">Finalizar Compra</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="carrousel">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="./images/teclados/tec1.jpg" class="d-block w-80" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="./images/teclados/tec10.jpg" class="d-block w-80" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/teclados/tec13.jpg" class="d-block w-80" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="container">
        <div class="contTecla">
          <a href="./productos/teclados.html">
            <img src="./images/teclados/tec1.jpg" class="imgSelecTeclado">
            <h3>Teclados</h3>
            <p>Ingresar a Teclados</p>
          </a>
        </div>
      </div>
        <div id="contenedor-productos" class="cards"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
  </body>
</html>
